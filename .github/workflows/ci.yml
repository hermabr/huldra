name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: |
          uv sync --all-extras
          cd dashboard-frontend && bun install

      - name: Generate frontend artifacts
        run: |
          make frontend-generate
          cd dashboard-frontend && bunx @tanstack/router-cli generate

      - name: Run tests
        run: make test-all
